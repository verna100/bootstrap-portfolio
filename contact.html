<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Vernaiz Gonzalez</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  
    <header id="masthead">
        <nav class="navbar-expand-md navbar-dark bg-info">
          <a class="navbar-brand"></a>
    
          <ul class= "navbar-nav">
              <li class="nav-text">
                <h1>Vernaliz Gonzalez</h1>
                </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html"><button type="button" class="btn btn-primary">About</button></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html"><button type="button" class="btn btn-success">Portfolio</button></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="contact.html"><button type="button" class="btn btn-warning">Contact</button></a>
                </li>
          </ul>
        </nav>
    
      </header> 
    
      <div id="main-container" class="container">
        <section class="main-section">
          <h1 class="about">Contact</h1>
    
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
    
        </section>
    
      </div>
    
      <footer>
        <div class="container">
          Copyright &copy; 
        </div>
      </footer>
    </body>
    
    </html>
